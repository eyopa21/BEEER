type Mutation {
  ChangePassword(
    id: uuid!
    new_password: String!
    old_password: String!
  ): ChangePasswordOutput
}

type Mutation {
  SignUp(
    email: String!
    password: String!
    beeer_name: String!
  ): SignUpOutput
}

type Mutation {
  Verify(
    id: uuid!
    code: String!
  ): verifyOutput
}

type SignUpOutput {
  id: uuid!
  token: String!
}

type verifyOutput {
  email: String!
  id: uuid!
  is_verified: Boolean!
}

type ChangePasswordOutput {
  id: uuid!
}


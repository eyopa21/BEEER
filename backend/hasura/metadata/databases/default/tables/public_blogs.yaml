table:
  name: blogs
  schema: public
insert_permissions:
  - role: author
    permission:
      check:
        author_id:
          _eq: X-Hasura-User-Id
      columns:
        - tags
        - category
        - description
        - image
        - subtitle
        - title
        - created_at
        - updated_at
        - author_id
        - id
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - tags
        - category
        - description
        - image
        - subtitle
        - title
        - created_at
        - updated_at
        - author_id
        - id
      filter: {}
    comment: ""
  - role: author
    permission:
      columns:
        - tags
        - category
        - description
        - image
        - subtitle
        - title
        - created_at
        - updated_at
        - author_id
        - id
      filter: {}
    comment: ""

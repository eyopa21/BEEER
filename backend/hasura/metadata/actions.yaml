actions:
  - name: ChangePassword
    definition:
      kind: synchronous
      handler: http://host.docker.internal:4002/api/v1/auth/author/changepassword
    permissions:
      - role: author
  - name: SignUp
    definition:
      kind: synchronous
      handler: http://host.docker.internal:4002/api/v1/auth/author/signup
    permissions:
      - role: anonymous
  - name: UploadImage
    definition:
      kind: synchronous
      handler: http://host.docker.internal:4002/api/v1/image/upload
    permissions:
      - role: author
  - name: Verify
    definition:
      kind: synchronous
      handler: http://host.docker.internal:4002/api/v1/auth/author/verify
    permissions:
      - role: author
custom_types:
  enums: []
  input_objects:
    - name: UploadImageInput
  objects:
    - name: SignUpOutput
    - name: verifyOutput
    - name: ChangePasswordOutput
    - name: UploadImageOutput
  scalars: []
